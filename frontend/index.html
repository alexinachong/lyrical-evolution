<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lyrical Evolution</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="./bundle.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/wordcloud.js"></script>
  </head>
  <body>
    <nav class="nav">
      <a href="https://github.com/alexinachong/">GitHub</a>
      <a href="https://www.linkedin.com/in/alexinachong/">LinkedIn</a>
    </nav>

    <h1>Lyrical Evolution</h1>

    <p class="description">Select a decade to see what words showed up most often in lyrics.</p>

    <br />

    <div class="decade-selector-container">
      <section class="decade-selector">
        <a class="decade-selector-item" onclick="changeDecade(event, '1940s')" href="#">1940s</a>
        <a class="decade-selector-item" onclick="changeDecade(event, '1950s')" href="#">1950s</a>
        <a class="decade-selector-item" onclick="changeDecade(event, '1960s')" href="#">1960s</a>
        <a class="decade-selector-item" onclick="changeDecade(event, '1970s')" href="#">1970s</a>
        <a class="decade-selector-item" onclick="changeDecade(event, '1980s')" href="#">1980s</a>
        <a class="decade-selector-item" onclick="changeDecade(event, '1990s')" href="#">1990s</a>
        <a class="decade-selector-item" onclick="changeDecade(event, '2000s')" href="#">2000s</a>
        <a class="decade-selector-item" onclick="changeDecade(event, '2010s')" href="#">2010s</a>
      </section>
    </div>

    <br />

    <p id="decade-name"></p>

    <div id="wordcloud" style="width:75%; height:400px;"></div>

    <script type="text/javascript" src="./javascripts/highcharts.js"></script>
    <script type="text/javascript" src="./javascripts/index.js"></script>
  </body>
</html>
